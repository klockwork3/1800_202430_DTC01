<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Navbar with Profile</title>
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Google Font: Tektur -->
      <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles/mainStyle.css">

</head>

<div class="center-container position-fixed bottom-0 start-0 end-0 p-2 z-3" style="height: 60px;">
      <div class="btn-group" role="group">
            <a id="taskListNavCenter" onclick="toggleUserList()"
                  class="btn btn-outline-dark bg-light fs-5 text-black d-flex align-items-center justify-content-center hover-dark">
                  <img src="./images/add-user.png" alt="Chat List" width=43>
            </a>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <a id="taskListNavCenter" onclick="toggleChatList()"
                  class="btn btn-outline-dark bg-light fs-5 text-black d-flex align-items-center justify-content-center">
                  <img src="./images/chat.png" alt="Chat List" class="px-1" width="50">
            </a>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <a id="taskListNavCenter" onclick="toggleTaskList()"
                  class="btn btn-outline-dark bg-light fs-5 text-black d-flex align-items-center justify-content-center">
                  <img src="./images/to-do-list.png" alt="Task List" class="px-1" width="50">
            </a>
      </div>
</div>


</html>
