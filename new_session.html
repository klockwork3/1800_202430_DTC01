        /* Task List Styling */
        .task-list {
            display: none;
            position: fixed;
            bottom: 11%;
            right: 10%;
            width: 300px;
            background-color: #f8f9fa;
            border: 4px solid #ddd;

        /* Add Task Button Styling */

            position: absolute;
            bottom: 10px;
            width: auto;

        /* Change checkbox size */
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-left: 10px;
        }

        /* Slightly move label from box */

            margin-left: 10px;
        }

        .task-list-container {
            position: relative;
            max-height: 300px;
            overflow-y: auto;
        }

        .add-task-button {
            position: absolute;
            right: 0%;
            bottom: 0;
            width: 100%;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Task Completed Styling */
        .completed-task {
            text-decoration: line-through;
            color: gray;
        }

        div.stars {
            display: inline-block;
        }


        input.star {
            display: none;
        }

        label.star {
            float: right;
            font-size: 36px;
            color: #4A148C;
            transition: all .2s;
        }

        input.star:checked~label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .25s;
        }

        input.star-5:checked~label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }

        input.star-1:checked~label.star:before {
            color: #F62;
        }

        label.star:hover {
            transform: rotate(-15deg) scale(1.3);
        }

        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }

        #taskDeadlineInput,

    <script>
        let startTime, elapsedTime = 0, timerInterval;

        function updateDisplay() {
            let time = elapsedTime;
            if (startTime) {
                time += Date.now() - startTime;
            }
            let seconds = Math.floor(time / 1000) % 60;
            let minutes = Math.floor(time / (1000 * 60)) % 60;
            let hours = Math.floor(time / (1000 * 60 * 60));
            let formattedTime = "Time Elapsed: " + 
                String(hours).padStart(2, '0') + ":" + 
                String(minutes).padStart(2, '0') + ":" + 
                String(seconds).padStart(2, '0');
            document.getElementById("display").innerText = formattedTime;
        }

        function startStopwatch() {
            if (!timerInterval) {
                if (!startTime) {
                    document.getElementById("session").innerText = new Date().toLocaleTimeString();
                }
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 1000);
            }
        }

        function pauseStopwatch() {
            if (timerInterval) {
                elapsedTime += Date.now() - startTime;
                clearInterval(timerInterval);
                timerInterval = null;
                startTime = null;
            }
        }

        function resetStopwatch() {
            pauseStopwatch();
            elapsedTime = 0;
            document.getElementById("display").innerText = "Time Elapsed: 00:00:00";
            document.getElementById("session").innerText = "Not started";
        }

        window.onload = startStopwatch;
    </script>
