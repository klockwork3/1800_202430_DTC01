    <style>
        /*nav bar styling*/
        .nav-item {
            padding: 12px 16px;
        }

        .nav-link {
            font-size: 20px;
            padding: 12px 16px;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .offcanvas {
            margin-bottom: 62px;
        }

        /* Task List Styling */
        .task-list {
            display: none;
            position: fixed;
            bottom: 11%;
            right: 10%;
            width: 300px;
            background-color: #f8f9fa;
            border: 4px solid #ddd;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-height: 300px;
            max-height: 500px;
        }

        /* Active state */
        .task-list.active {
            display: block;
        }

        /* Task Container (scrollable) */
        .task-container {
            max-height: 370px;
            /* Adjusted to leave space for header and button */
            overflow-y: auto;
            /* Enable scrolling for tasks only */
            margin-bottom: 60px;
            /* Ensure space for the button at the bottom */
        }

        /* Add Task Button Styling */
        .add-task-button {
            position: absolute;
            bottom: 10px;
            width: auto;
            /* Let it size naturally based on content */
        }

        /* Change checkbox size */
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-left: 10px;
        }

        /* Slightly move label from box */
        label {
            margin-left: 10px;
        }

        .task-list-container {
            position: relative;
            max-height: 300px;
            overflow-y: auto;
        }

        .add-task-button {
            position: absolute;
            right: 0%;
            bottom: 0;
            width: 100%;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Task Completed Styling */
        .completed-task {
            text-decoration: line-through;
            color: gray;
        }

        div.stars {
            display: inline-block;
        }


        input.star {
            display: none;
        }

        label.star {
            float: right;
            font-size: 36px;
            color: #4A148C;
            transition: all .2s;
        }

        input.star:checked~label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .25s;
        }

        input.star-5:checked~label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }

        input.star-1:checked~label.star:before {
            color: #F62;
        }

        label.star:hover {
            transform: rotate(-15deg) scale(1.3);
        }

        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }

        #taskDeadlineInput,
        #taskReminderInput {
            width: 150px;
            /* Adjust this value as needed */
        }

        #taskDeadlineTimeInput,
        #taskReminderTimeInput {
            width: 100px;
            /* Width for the time input, narrower than date */
        }

        .form-check {
            margin-left: 15px;
        }

        .custom-start {
            left: 67% !important;
            /* Positions the task list div in the nav bar*/
        }
        .custom-start-chat {
            left: 67% !important;
            /* Positions the task list div in the nav bar*/
        }
        .custom-start-users {
            left: 67% !important;
            /* Positions the task list div in the nav bar*/
        }

        .task-item .text-muted {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .task-item i {
            font-size: 0.75rem;
            color: #6c757d;
}

    </style>

<body class="my-5 py-5">
    <div class=" jumbotron text-center">
        <h1 class="my-5">Welcome back, <span id="welcomeName" class="fw-bold"></span></h1>



        <h1 class="my-5">How to use Checkmate</h1>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <ol>
            <li>Create new study session with your friend or a random user</li>
            <li>Add new tasks</li>
            <li>Add due dates to your tasks</li>
            <li>Receive points when you mark your tasks complete</li>

        </ol>
    </div>


    <div class="d-flex align-items-center justify-content-center">
        <p class="lead">
            <a id="newSessionButton" class="btn btn-primary btn-lg" href="newSession.html">Create New Study Session</a>
        </p>
    </div>


    <!--Open Task List button-->
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg task-button" onclick="toggleTaskList()">Show Task List</button>
    </div>

    <!-- The Task List -->
    <div id="taskList" class="task-list">
        <h4>Task List
            <button type="button" class="btn-close btn-close-black float-end" aria-label="Close"
                onclick="toggleTaskList()">
            </button>
        </h4>

        <div class="d-flex justify-content-end mb-2">
            <button id="toggleAllDetailsButton" class="btn btn-outline-secondary btn-sm">
                Show All Details
            </button>
        </div>
        

        <!--  Task Feedback Message -->
        <div id="taskFeedback" class="alert alert-success d-none" role="alert" style="margin-top: 10px;">
            Task updated!
        </div>
          

        <!-- Tasks Container -->
        <div id="tasks" class="task-container">
            <!-- Task items will be added here dynamically -->
        </div>
        <!-- Add task button -->
        <div class="add-task-button d-flex justify-content-center">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@getbootstrap">+ Add New Task</button>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="">
                            <label for="recipient-name" class="col-form-label">Task name:</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="Enter task name">
                        </div>

                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="message-text" rows="1"></textarea>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="task-value" class="col-form-label me-4">Task Value:</label>
                            <div class="stars">
                                <input class="star star-5" id="star-5" type="radio" name="star" />
                                <label class="star star-5" for="star-5"></label>
                                <input class="star star-4" id="star-4" type="radio" name="star" />
                                <label class="star star-4" for="star-4"></label>
                                <input class="star star-3" id="star-3" type="radio" name="star" />
                                <label class="star star-3" for="star-3"></label>
                                <input class="star star-2" id="star-2" type="radio" name="star" />
                                <label class="star star-2" for="star-2"></label>
                                <input class="star star-1" id="star-1" type="radio" name="star" checked />
                                <label class="star star-1" for="star-1"></label>
                            </div>
                        </div>
                        <div>
                            <div class="mb-3 form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input me-2" id="taskDeadlineCheckbox">
                                <label class="form-check-label me-2" for="taskDeadlineCheckbox">Set Deadline</label>
                                <input type="text" class="form-control" id="taskDeadlineInput" style="display: none;"
                                    placeholder="Select deadline">
                                <input type="time" class="form-control" id="taskDeadlineTimeInput"
                                    style="display: none;">
                            </div>
                            <div class="mb-3 form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input me-2" id="taskReminderCheckbox">
                                <label class="form-check-label me-2" for="taskReminderCheckbox">Set Reminder</label>
                                <input type="text" class="form-control" id="taskReminderInput" style="display: none;"
                                    placeholder="Select reminder">
                                <input type="time" class="form-control" id="taskReminderTimeInput"
                                    style="display: none;">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addTaskButton" data-bs-dismiss="modal">Add
                        Task</button>
                </div>
            </div>
        </div>
    </div>
