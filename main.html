    <style>
        /*nav bar styling*/
        .nav-item {
            padding: 12px 16px;
        }

        .nav-link {
            font-size: 20px;
            padding: 12px 16px;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .offcanvas {
            margin-bottom: 62px;
        }

        /*Task List Styling*/
        .task-list {
            display: none;
            position: fixed;
            bottom: 10%;
            /*position of task list*/
            right: 10%;
            /*position of task list*/
            width: 300px;
            background-color: #f8f9fa;
            border: 4px solid #ddd;
            border-radius: 20px;
            padding: 20px;
            padding-bottom: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-height: 300px;
            /*Set the minimum height of list*/
        }

        .task-list.active {
            display: block;
        }

        .task-button {
            margin: 20px;
        }

        /* Change checkbox size */
        input[type="checkbox"] {
            transform: scale(1.5);
        }

        /* Slightly move label from box*/
        label {
            margin-left: 10px;
        }

        .task-list-container {
            position: relative;
            max-height: 300px;
            overflow-y: auto;
        }

        .add-task-button {
            position: absolute;
            right: 0%;
            bottom: 0;
            width: 100%;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body class="my-5 py-5">

    <!--Open Task List button-->
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg task-button" onclick="toggleTaskList()">Show Task List</button>
    </div>

    <!--The Task List -->
    <div id="taskList" class="task-list">
        <h4>Task List
            <button type="button" class="btn-close btn-close-black float-end" data-bs-dismiss="offcanvas"
                aria-label="Close" onclick="toggleTaskList()">
            </button>
        </h4>
        <!-- Task placeholders -->
        <div id="tasks">
            <div class="task-item">
                <input type="checkbox" id="task1" class="my-3" onclick="removeTask(this)">
                <label for="task1">Task 1</label>
            </div>

            <div class="task-item">
                <input type="checkbox" id="task2" class="my-3" onclick="removeTask(this)">
                <label for="task2">Task 2</label>
            </div>

            <div class="task-item">
                <input type="checkbox" id="task3" class="my-3" onclick="removeTask(this)">
                <label for="task3">Task 3</label>
            </div>
            <div class="task-item">
                <input type="checkbox" id="task4" class="my-3" onclick="removeTask(this)">
                <label for="task4">Task 4</label>
            </div>
            <div class="task-item">
                <input type="checkbox" id="task5" class="my-3" onclick="removeTask(this)">
                <label for="task5">Task 5</label>
            </div>
            <div class="task-item">
                <input type="checkbox" id="task6" class="my-3" onclick="removeTask(this)">
                <label for="task6">Task 6</label>
            </div>
            <div class="task-item">
                <input type="checkbox" id="task7" class="my-3" onclick="removeTask(this)">
                <label for="task7">Task 7</label>
            </div>
            <div class="task-item">
                <input type="checkbox" id="task8" class="my-3" onclick="removeTask(this)">
                <label for="task8">Task 8</label>
            </div>
            <div class="task-item">
                <input type="checkbox" id="task9" class="my-3" onclick="removeTask(this)">
                <label for="task9">Task 9</label>
            </div>
        </div>
        <!--Add task button-->
        <div class="add-task-button d-flex justify-content-center fixed">
            <button class="btn btn-success" onclick="addTask()">+ Add New Task</button>
        </div>
    </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>

                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription"></textarea>

                <label for="taskDeadline">Deadline:</label>
                <input type="datetime-local" id="taskDeadline">

                <label for="taskReminder">Set Reminder?</label>
                <select id="taskReminder">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <label for="reminderTime" id="reminderTimeLabel" style="display: none;">Reminder Time:</label>
                <input type="datetime-local" id="reminderTime" style="display: none;">

                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>


    <div id="nav-placeholder"></div>


    <!-- Script for opening task list -->
    <script>
        function toggleTaskList() {
            var taskList = document.getElementById('taskList');
            taskList.classList.toggle('active');
        }
    </script>
    <!-- Script for removing items from task list-->
    <script>
        function removeTask(checkbox) {
            // Get the parent div containing the checkbox and label
            const taskItem = checkbox.parentElement;

            // Remove the task item from the DOM
            taskItem.remove();
        }
    </script>
