<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 800px; ">
            <div class="text-center">
                <img src="images/profilepic.jpg" class="rounded-circle mb-3 img-fluid" style="width: 500px;
                height: 500px; object-fit: cover;" alt="Profile Picture">
                <h4 class="fw-bold">Username</h4>
            </div>

            <div class="mt-3">
                <h6 class="text-muted">Stats</h6>
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="fw-bold">12</h5>
                        <p class="text-muted">Tasks Completed</p>
                    </div>
                    <div>
                        <h5 class="fw-bold">5</h5>
                        <p class="text-muted">Current Streak</p>
                    </div>
                    <div>
                        <h5 class="fw-bold">1200</h5>
                        <p class="text-muted">Current Score</p>
                    </div>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-outline-secondary w-100">Settings</button>
                <button class="btn btn-primary w-100 mt-2">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
