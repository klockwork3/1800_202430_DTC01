<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 800px; ">
            <div class="text-center">
                <img src="images/profilepic.jpg" class="rounded-circle mb-3 img-fluid" style="width: 400px;
                height: 400px; object-fit: cover;" alt="Profile Picture">
                <h4 class="fw-bold" id="displayName">Username</h4>
            </div>
            <div class="mt-3">
                <h6 class="text-muted">Stats</h6>
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="fw-bold">12</h5>
                        <p class="text-muted">Tasks Completed</p>
                    </div>
                    <div>
                        <h5 class="fw-bold">5</h5>
                        <p class="text-muted">Current Streak</p>
                    </div>
                    <div>
                        <h5 class="fw-bold">1200</h5>
                        <p class="text-muted">Current Score</p>
                    </div>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button id="settingsButton" class="btn btn-outline-secondary w-100">Settings</button>
                <button id="logoutButton" class="btn btn-primary w-100 mt-2">Logout</button>
            </div>
        </div>
    </div>




    <div id="nav-placeholder"></div>

    <!-- js script -->
    <script src="/scripts/script.js"></script>
